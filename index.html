<html>
    <head>
        <title>Form Button & Fieldset</title>
    </head>

    <body>
        <form align="center">
            <label>Name : </label><input type="text" name="f1-name" placeholder="Enter your Nmae"><br><br>
            
            <label>Password : </label> <input type="password" name="emmi" placeholder="Enter password"><br><br>
            
            <label>Gender : </label> <input type="radio" name="ahmii" id="male"><label for="male">Male</label><input type="radio" name="ahmii" id="female"><label for="female">Female</label> <br><br>
            
            <label>Hobbies : </label> <input type="checkbox" name="" id="sports"><label for="sports">Sports</label><input type="checkbox" name="" id="Music"><label for="Music">Music</label><input type="checkbox" name="" id="Reading"><label for="Reading">Reaing Books</label> <br><br>

            <label>Comments : </label> <textarea rows="10" cols="30" placeholder="Enter Your Comments Here"></textarea> <br><br>
        
            <label>Country : </label> <select>
                <option>Pakistan</option>
                <option>India</option>
                <option>Chnia</option>
                <option selected>Afghanistan</option>
                <option>Iran</option>
            </select> <br><br>

            <label>Car you drive: </label> <select>
                <optgroup label="Toyota">
                    <option>Hilux</option>
                    <option>Revo</option>
                    <option>Corolla GLI</option>
                    <option>Altis 1.6</option>
                    <option>Altis 1.8 (Grande)</option>
                </optgroup>

                <optgroup label="Honda">
                    <option>Civic X</option>
                    <option>City</option>
                    <option>N wgn</option>
                    <option>Reborn</option>
                    <option>Rebirth</option>
                </optgroup>
            </select> <br><br>

            <label>Cars You Prefer: </label> <input list="cars">
                <datalist id="cars">
                    <option value="Civic X"></option>
                    <option value="Civic Rebirth"></option>
                    <option value="Civic Reborn"></option>
                    <option value="City"></option>
                    <option value="Sonata"></option>
                    <option value="Elantra"></option>
                    <option value="Santro"></option>
                    <option value="Altis 1.6"></option>
                    <option value="Altis 1.8 (CVTI)"></option>
                    <option value="Altis 1.8 (Grande)"></option>
                    <option value="Wagon R"></option>
                    <option value="Cultus"></option>
                </datalist>
                <br><br>
                <label>Upload a File</label> <input type="file" name=" " accept="image/*">
        </form>
    </body>
</html>
